<script>
function myMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 25);
  function frame() {
    if (pos == 200) {
		pos=0;
    } else {
      pos++;
      elem.style.left = pos + 'px';
    }
  }
}
